spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:tcp://localhost/~/post     # tcp
#    url: jdbc:h2:mem:post                  # memory
    username: sa
    password: 123
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
#      ddl-auto: update
#      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  sevlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

  config: classpath:config/logback-spring.xml
